<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pokemon Site</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font awesome icon kit -->
        <script src="https://kit.fontawesome.com/dab7d31a09.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- My Styles -->
        <link rel="stylesheet" href="css/layout.css" />
    </head>
    <body>
        <nav>
            <img src="img/pokemon-site-high-resolution-logo-transparent.png" class="logo" alt="logo-img"/>
            <div class="nav-links">
                <p class="nav-link">Home</p>
                <p class="nav-link">About</p>
                <p class="nav-link">Contact</p>
            </div>
        </nav>

        <div id="hero">
            <img id="profile-img" src="img/detectivePika.webp"></img>
            <div class="quote-container">
                <p class="quote">"I see now that the circumstances of one's birth are irrelevant. It is what you do with the gift of life that determines who you are." - Mewtwo</p>
            </div>
        </div>

        <div id="hero-sub">
            <div class="socials">
                <i class="fa-brands fa-github fa-2xl"></i>
                <i class="fa-brands fa-linkedin fa-2xl"></i>
                <i class="fa-solid fa-envelope fa-2xl"></i>
            </div>
        </div>

        <article id="content">

          <button id="stats">Get A Random Pokemon!</button>
          
            <div class="card" style="width: 18rem;">
                <img id="pokeImg" src="img/detectivePika.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <ul style="text-decoration: none">
                    <li>PokeID: <span id="pokeID"></span></li>
                    <li>Name: <span id="pokeName"></span></li>
                    <li>Type: <span id="pokeType"></span></li>
                    <li>HP: <span id="pokeHP"></span></li>
                    <li>Attack: <span id="pokeAttack"></span></li>
                    <li>Defense: <span id="pokeDefense"></span></li>
                    <li>Speed: <span id="pokeSpeed"></span></li>
                  </ul>
                </div>
              </div>

              <button id="character">Get A Random Character!</button>
              
              <div class="card" style="width: 18rem;">
                <img id="pokeImg" src="img/detectivePika.webp" class="card-img-top" alt="...">
                <div class="card-body">
                  <ul style="text-decoration: none">
                    <li>PokeID: <span id="characterID"></span></li>
                    <li>Name: <span id="characterName"></span></li>
                    <li>Region: <span id="characterRegion"></span></li>
                  </ul>
                </div>
              </div>

        </article>

        <footer>
            Footer
        </footer>

    </body>
    <script src="js/index.js"></script>
</html>
